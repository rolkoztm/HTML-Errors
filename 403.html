<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>403 Forbidden</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      user-select: none;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    h1 {
      font-size: 4rem;
    }

    p {
      font-size: 1.5rem;
    }

    .glitch {
      position: relative;
      font-family: 'Arial Glitch', monospace;
      font-weight: bold;
      font-size: 13rem;
      margin-bottom: 2rem;
      text-transform: uppercase;
      text-shadow: 0 0 20px #fff, 0 0 40px #00ff00, 0 0 80px #00ff00, 0 0 120px #00ff00, 0 0 240px #00ff00,
        0 0 480px #00ff00, 0 0 800px #00ff00;
      animation: glitch-animation 2s infinite;
    }

    .glitch::before {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    @keyframes glitch-animation {
      0% {
        clip-path: inset(0 25% 0 0);
      }

      20% {
        clip-path: inset(10% 75% 10% 10%);
        transform: translate(-5px);
      }

      40% {
        clip-path: inset(45% 5% 70% 35%);
      }

      60% {
        clip-path: inset(90% 85% 5% 10%);
        transform: translate(5px);
      }

      80% {
        clip-path: inset(20% 10% 0% 40%);
      }

      100% {
        clip-path: inset(0 25% 0 0);
      }
    }

    .buttons {
      margin-top: 2rem;
    }

    .button {
      display: inline-block;
      background-color: #00ff00;
      color: #121212;
      padding: 1rem 2rem;
      border-radius: 7px;
      text-decoration: none;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #00e600;
    }

    .mode-switch {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 2;
      transition: color 0.3s ease;
    }

    .mode-switch:hover {
      color: #00ff00;
    }

    /* Light mode styles */
    body.light-mode {
      background-color: #f5f5f5;
      color: #121212;
    }

    .glitch::before {
      background-color: rgba(255, 255, 255, 0.5);
    }

    .button {
      background-color: #121212;
      color: #fff;
    }

    .button:hover {
      background-color: #333333;
    }
  </style>
  <script>
    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }
  </script>
</head>

<body>

  <div class="mode-switch" onclick="toggleMode()">Switch Mode</div>

  <div class="container">
    <h1 class="glitch" data-text="403">403</h1>
    <p>Oops! You don't have permission to access this page.</p>
    <div class="buttons">
      <a class="button" href="/">Go to Homepage</a>
    </div>
  </div>

</body>

</html>
