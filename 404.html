<head>
    <meta charset="UTF-8">

    <title>404 Error</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        .container {
            text-align: center;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 60px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        p {
            font-size: 24px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
        }

        .animated-border {
            position: relative;
            display: inline-block;
            overflow: hidden;
        }

        .animated-border:before,
        .animated-border:after {
            content: "";
            position: absolute;
            z-index: 1;
            top: 0;
        }

        .animated-border:before {
            background-color: #fff;
            left: -100%;
            width: 100%;
            height: 2px;
            animation: border-animated-before 2s infinite;
        }

        .animated-border:after {
            background-color: #fff;
            right: -100%;
            width: 100%;
            height: 2px;
            animation: border-animated-after 2s infinite;
        }

        @keyframes border-animated-before {
            0% {
                left: -100%;
            }

            50%,
            100% {
                left: 100%;
            }
        }

        @keyframes border-animated-after {
            0% {
                right: -100%;
            }

            50%,
            100% {
                right: 100%;
            }
        }

        .animated-text {
            display: inline-block;
            overflow: hidden;
        }

        .animated-text span {
            display: inline-block;
            animation: text-animation 2s alternate infinite;
        }

        @keyframes text-animation {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(0);
            }
        }

        .glitch {
            position: relative;
            display: inline-block;
        }

        .glitch:before,
        .glitch:after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            color: #ff0;
            background-color: #000;
        }

        .glitch:before {
            left: -2px;
            text-shadow: -3px 0 red;
            animation: glitch-animation-1 2s infinite linear alternate-reverse;
        }

        .glitch:after {
            left: 2px;
            text-shadow: 3px 0 blue;
            animation: glitch-animation-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-animation-1 {
            0% {
                clip: rect(69px, 9999px, 27px, 0);
